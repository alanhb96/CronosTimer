<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container text-center mt-5 mb-5">
            <h1>Local time: </h1>  
            <p class="fs-3" id="clock"></p>
        </div>
        <div class="container text-center card text-bg-dark mt-5 pb-4">
            <div class="row">
                <div class="col">
                    <h1 class="p-4">Timer</h1>
                    <label class="fs-5" for="duration">Set timer duration (minutes):</label>
                    <input type="number" id="duration" min="1" value="1">
                    <p class="fs-4" id="timerDisplay"></p>
                    <button class="btn btn-secondary" id="startButton">Start Timer</button>
                    <button class="btn btn-secondary" id="pauseButton" disabled>Pause Timer</button>
                    <button class="btn btn-secondary" id="resumeButton" disabled>Resume Timer</button>
                    <button class="btn btn-secondary" id="stopButton" disabled>Stop Timer</button>
                    <audio id="alarmAudio" src="https://cdn.freesound.org/previews/219/219244_4082826-lq.mp3"></audio>
                </div>
                <div class="col">
                    <h1 class="p-4">Chronometer</h1>
                    <button class="btn btn-secondary" id="startButtonCh">Start Chronometer</button>
                    <button class="" id="stopButtonCh" disabled></button>
                    <button class="btn btn-secondary" id="lapButton" disabled>Lap</button>
                    <button class="btn btn-secondary" id="resetButton">Reset Chronometer</button>
                    <p class="fs-3" id="stopwatchDisplay">00:00</p>
                    <ul id="lapList">
                    </ul>
                </div>       
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
<footer></footer>
</html>
